<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
   <!--fontes-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><!--Roboto-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+US+Modern:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><!--Playwright USA Modern-->

   <!--CSS-->
   <link rel="stylesheet" href="/src/css/reset.css">
   <link rel="stylesheet" href="/src/css/cadastro.css">

   <!--bibliotecas-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" /><!--fontawesome-->

   <!--JS-->
   <script src="/src/js/cadastro.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
   <script src="/src/js/all.js" defer></script>
</head>
<body>
<header id="header-entrada"></header>
    <main>
        <div class="form-container">
            <h1>Cadastro</h1>
            <p class="login-prompt">Já tem uma conta? <a href="login.html">Entre.</a></p> 
            <form id="registration-form" novalidate> 
                <fieldset class="dados-pessoa">

                    <div class="form-row">
                        <div class="inputs-label full-width">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="inputs-label">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="exemplo@email.com.br" required>
                        </div>

                        <div class="inputs-label">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="inputs-label">
                            <label for="data-nascimento">Data de Nascimento</label>
                            <input type="date" id="data-nascimento" name="data_nascimento" placeholder="DD/MM/AAAA" required>
                            </div>
                        <div class="inputs-label">
                            <label for="estado-civil">Estado Civil</label>
                            <select id="estado-civil" name="estado_civil" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="solteiro">Solteiro(a)</option>
                                <option value="casado">Casado(a)</option>
                                <option value="divorciado">Divorciado(a)</option>
                                <option value="viuvo">Viúvo(a)</option>
                                <option value="uniao_estavel">União Estável</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="inputs-label">
                            <label for="celular">Celular</label>
                            <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" maxlength="15" required>
                        </div>
                        <div class="inputs-label">
                            <label for="nacionalidade">Nacionalidade</label>
                            <select id="nacionalidade" name="nacionalidade" required>
                                <option value="" disabled selected>Carregando...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="inputs-label">
                            <label for="genero">Gênero</label>
                            <select id="genero" name="genero" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                                <option value="nao_dizer">Prefiro Não dizer</option>
                                <option value="personalizar">Personalizar</option>
                            </select>
                        </div>
                        <div class="inputs-label">
                            <label for="naturalidade">Naturalidade (Estado)</label>
                            <select id="naturalidade" name="naturalidade" required>
                                <option value="" disabled selected>Carregando...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="switch-group">
                            <label>Tem alguma deficiência?</label>

                            <div class="switch-container">
                                <span class="switch-label-text">Não</span>
                                <label class="switch-toggle">
                                    <input type="checkbox" id="deficiencia" name="deficiencia" value="sim">
                                    <span class="slider"></span>
                                </label>
                                <span class="switch-label-text">Sim</span>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Segurança</legend>
                    <div class="form-row">
                        <div class="inputs-label">
                            <label for="senha">Senha</label>
                            <input type="password" id="senha" name="senha" required minlength="8">
                            <span class="error-message" id="senha-error">A senha deve ter no mínimo 8 caracteres.</span>
                        </div>
                        <div class="inputs-label">
                            <label for="confirmar-senha">Confirmar Senha</label>
                            <input type="password" id="confirmar-senha" name="confirmar_senha" required>
                            <span class="error-message" id="confirmar-senha-error">As senhas não coincidem.</span>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <div class="form-row cep-group">
                        <div class="inputs-label">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>
                        </div>
                        <button type="button" id="btn-buscar-cep" class="btn-cep">Buscar CEP</button>
                    </div>
                    <div class="form-row">
                        <div class="inputs-label">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" name="endereco" placeholder="Primeiro, informe seu CEP" readonly>
                        </div>
                        <div class="inputs-label">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" name="numero">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="inputs-label">
                            <label for="complemento">Complemento</label>
                            <input type="text" id="complemento" name="complemento">
                        </div>
                        <div class="inputs-label">
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro" name="bairro" placeholder="Primeiro, informe seu CEP" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="inputs-label">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" placeholder="Primeiro, informe seu CEP" readonly>
                        </div>
                        <div class="inputs-label">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" name="estado" placeholder="Primeiro, informe seu CEP" readonly>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="cabecalho">
                        <h2>Formações</h2>
                        <button type="button" id="add-education" class="btn-add">+</button>

                    </div>
                        
                        <div id="education-list">
                        <div class="education-entry dynamic-entry">
                            <div class="form-row">
                                <div class="inputs-label">
                                    <label for="edu-level-0">Grau de Escolaridade</label>
                                    <select id="edu-level-0" name="edu_level[]" required>
                                        <option value="" disabled selected>Selecione</option>
                                        <option value="fundamental1">Ensino Fundamental I</option>
                                        <option value="fundamental2">Ensino Fundamental II</option>
                                        <option value="medio">Ensino Médio</option>
                                        <option value="tecnico">Ensino Técnico</option>
                                        <option value="graduacao">Graduação</option>
                                        <option value="especializacao">Especialização</option>
                                        <option value="mestrado">Mestrado</option>
                                        <option value="doutorado">Doutorado</option>
                                    </select>
                                </div>
                                <div class="inputs-label">
                                    <label for="edu-status-0">Situação</label>
                                    <select id="edu-status-0" name="edu_status[]" required>
                                        <option value="" disabled selected>Selecione</option>
                                        <option value="em_andamento">Em andamento</option>
                                        <option value="concluido">Concluído</option>
                                        <option value="interrompido">Interrompido</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="inputs-label full-width">
                                    <label for="edu-instituicao-0">Nome da Instituição</label>
                                    <input type="text" id="edu-instituicao-0" name="edu_instituicao[]" class="instituicao-input" list="institution-suggestions" autocomplete="off" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="inputs-label">
                                    <label for="edu-inicio-0">Data de Início</label>
                                    <input type="text" id="edu-inicio-0" name="edu_inicio[]" placeholder="mês/ano" maxlength="7" required>
                                </div>
                                <div class="inputs-label">
                                    <label for="edu-conclusao-0">Data de Conclusão</label>
                                    <input type="text" id="edu-conclusao-0" name="edu_conclusao[]" placeholder="mês/ano" maxlength="7">
                                </div>
                            </div>
                            <button type="button" class="btn-remove" style="display: none;">- Remover</button>
                        </div>
                    </div>
                    <datalist id="institution-suggestions"></datalist>
                </fieldset>

                <fieldset>
                    <div class="cabecalho">
                        <h2>Experiências Profissionais</h2>
                        <button type="button" id="add-experience" class="btn-add">+</button>
                    </div>
                        
                    
                        <div id="experience-list">
                        <div class="experience-entry dynamic-entry">
                            <div class="form-row">
                                <div class="inputs-label">
                                    <label for="exp-empresa-0">Empresa</label>
                                    <input type="text" id="exp-empresa-0" name="exp_empresa[]" required>
                                </div>
                                <div class="radio-group">
                                    <label>Emprego atual?</label>
                                    <div>
                                        <input type="radio" id="exp-atual-sim-0" name="exp_atual_0" value="sim" class="exp-atual-radio">
                                        <label for="exp-atual-sim-0">Sim</label>
                                        <input type="radio" id="exp-atual-nao-0" name="exp_atual_0" value="nao" class="exp-atual-radio" checked>
                                        <label for="exp-atual-nao-0">Não</label>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="inputs-label">
                                    <label for="exp-admissao-0">Data admissão</label>
                                    <input type="text" id="exp-admissao-0" name="exp_admissao[]" placeholder="mês/ano" maxlength="7" required>
                                </div>
                                <div class="inputs-label" id="exp-demissao-group-0">
                                    <label for="exp-demissao-0">Data demissão</label>
                                    <input type="text" id="exp-demissao-0" name="exp_demissao[]" placeholder="mês/ano" maxlength="7">
                                </div>
                            </div>
                      
                                <div class="inputs-label full-width">
                                    <label for="exp-cargo-0">Cargo</label>
                                    <input type="text" id="exp-cargo-0" name="exp_cargo[]" required>
                                </div>

                                <div class="inputs-label full-width">
                                    <label for="exp-descricao-0">Descrição das atribuições</label>
                                    <textarea id="exp-descricao-0" name="exp_descricao[]" rows="4"></textarea>
                                </div>
                            <button type="button" class="btn-remove" style="display: none;">- Remover</button>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="upload-group">
                        <label>Envie seu currículo original no campo ao lado:</label>
                        <div class="file-upload-wrapper">
                            <input type="file" id="curriculo-file" name="curriculo" accept=".pdf,.doc,.docx">
                            <label for="curriculo-file" class="btn-file">Selecionar arquivo</label>
                            <span id="file-name">Nenhum arquivo selecionado</span>
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="btn-primary">Salvar e avançar</button>
                <a href="login.html" class="login-link-bottom">Ir para login</a> </form>
        </div>
    </main>

</body>
</html>
