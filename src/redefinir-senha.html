<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <!-- Usaremos o mesmo arquivo CSS da tela anterior -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <!-- Imagem de fundo via CSS -->
      </div>
      <div class="form-section">
        <div class="form-wrapper">
          <h1>Redefinir Senha</h1>
          <!-- O texto aqui é um pouco diferente na imagem, mas vou mantê-lo genérico -->
          <p>
            Crie uma nova senha para sua conta. Lembre-se de escolher uma senha
            forte.
          </p>
          <form id="reset-form">
            <div class="input-group">
              <label for="new-password">Nova senha</label>
              <input
                type="password"
                id="new-password"
                name="new-password"
                placeholder="********"
                required
              />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirmar Senha</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="********"
                required
              />
            </div>
            <p id="error-message" class="error-message"></p>
            <!-- Mensagem de erro geral -->
            <button type="submit">Redefinir</button>
          </form>
          <!-- Mensagem de sucesso (opcional, para feedback) -->
          <div
            id="success-message"
            class="success-message"
            style="display: none"
          >
            Senha redefinida com sucesso!
          </div>
        </div>
      </div>
    </div>
    <!-- Novo arquivo JS para esta página -->
    <script src="./js/reset.js"></script>
  </body>
</html>
