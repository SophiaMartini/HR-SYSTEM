<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="./css/esqueci-minha-senha.css" />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <!-- A imagem de fundo será controlada pelo CSS -->
      </div>
      <div class="form-section">
        <div class="form-wrapper">
          <h1>Recuperar Senha</h1>
          <p>
            Digite seu e-mail associado à sua conta e nós enviaremos um e-mail
            com as instruções para recuperar sua senha.
          </p>
          <form id="recovery-form">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="exemplo@email.com.br"
                required
              />
              <p id="error-message" class="error-message"></p>
            </div>
            <button type="submit">Recuperar</button>
          </form>
          <!-- NOVO: Elemento para a mensagem de sucesso -->
          <div id="success-message" class="success-message">
            E-mail de verificação enviado com sucesso!
          </div>
          <div class="login-link">
            <p>Lembrou sua senha? <a href="./login.html">Faça login</a></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/esqueci-minha-senha.js"></script>
  </body>
</html>
