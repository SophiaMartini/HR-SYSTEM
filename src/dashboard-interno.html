<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Integrado</title>
    <link
      rel="icon"
      type="image/png"
      href="/src/assets/logos/logo-sozinha.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+US+Modern:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/dashboard.css" />
    <link rel="stylesheet" href="/src/css/candidaturas.css" />

    <script src="/src/js/dashboard-interno.js" defer></script>
    <script src="/src/js/all.js" defer></script>
  </head>
  <body>
    <header id="header-dash-intcolab"></header>

    <main id="dashboard-screen" class="screen">
      <section class="hero-section">
        <h1>HR System</h1>
        <img
          src="/src/assets/imgs/Homem Dashboard.png"
          alt="Homem da dashboard"
        />
      </section>

      <section class="dashboard-content">
        <div class="item">
          <i class="fa-solid fa-list-check"></i>
          <h3>Candidaturas</h3>
          <button id="candidaturas-btn">Gerenciar Candidaturas</button>
        </div>
        <div class="divisor"></div>
        <div class="item">
          <i class="fa-solid fa-graduation-cap"></i>
          <h3>Treinamentos</h3>
          <button id="treinamentos-btn">Gerenciar Treinamentos</button>
        </div>
        <div class="divisor"></div>
        <div class="item">
          <i class="fa-solid fa-user"></i>
          <h3>Perfil</h3>
          <button id="perfil-btn">Gerenciar Perfil</button>
        </div>

        <div class="item">
          <i class="fa-solid fa-people-group"></i>
          <h3>Departamentos</h3>
          <button id="departamentos-btn">Gerenciar Departamentos</button>
        </div>
        <div class="divisor"></div>
        <div class="item">
          <i class="fa-solid fa-id-card"></i>
          <h3>Colaboradores</h3>
          <button id="colaboradores-btn">Gerenciar Colaboradores</button>
        </div>
        <div class="divisor"></div>
        <div class="item">
          <i class="fa-solid fa-hand-holding-dollar"></i>
          <h3>Folha de Pagamento</h3>
          <button id="folha-btn">Gerenciar Folha</button>
        </div>
      </section>
    </main>

    <div id="treinamentos-screen" class="screen" style="display: none">
      <div class="topo_treinamentos">
        <h2>Treinamentos</h2>
        <button id="novoTreinamentoBtn">+ Novo treinamento</button>
        <button class="voltar-dash" style="margin-left: 10px; cursor: pointer">
          Voltar
        </button>
      </div>

      <div class="filtros_treinamentos">
        <input
          type="text"
          id="buscaTreinamento"
          placeholder="Buscar por nome..."
        />
        <select id="categoriaFiltro">
          <option value="">Categoria</option>
          <option value="Soft Skills">Soft Skills</option>
          <option value="Segurança">Segurança</option>
          <option value="Compliance">Compliance</option>
        </select>
        <select id="statusFiltro">
          <option value="">Status</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>

      <div id="treinamentos_grid"></div>

      <div id="formTreinamento" style="display: none">
        <form id="cadastroTreinamento">
          <h3>Cadastrar Treinamento</h3>
          <label>Título</label>
          <input type="text" id="tituloCurso" name="tituloCurso" required />
          <label>Descrição</label>
          <textarea id="descricaoCurso" name="descricaoCurso"></textarea>
          <label>Instrutor</label>
          <select id="instrutorCurso" name="instrutorCurso"></select>
          <label>Imagem de capa</label>
          <input type="file" id="imagemCurso" />
          <h4>Aulas</h4>
          <div id="listaAulas"></div>
          <button type="button" id="addAulaBtn">Adicionar aula</button>
          <div class="btns-form">
            <button type="submit" id="salvarTreinamento">Salvar</button>
            <button type="button" id="canvelarFormBtn0">Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <div id="candidaturas-screen" class="screen" style="display: none">
      <div class="candidaturas-top-section">
        <div class="cand-header-content">
          <div class="cand-title">
            <h1>Gerenciar<br />candidaturas</h1>
            <button id="voltar-de-cand" class="btn-voltar">
              <i class="fa fa-arrow-left"></i> Voltar
            </button>
          </div>
        </div>
        <div class="cand-dots" id="candDots"></div>
      </div>

      <div class="cand-container">
        <div class="cand-card">
          <div class="cand-search-row">
            <i class="fa fa-search cand-search-icon"></i>
            <input type="text" placeholder="Pesquise por palavra chave" />
          </div>
          <div class="cand-filters">
            <div class="cand-filter-group">
              <label>Organizar por:</label>
              <select>
                <option>Ordem crescente</option>
                <option>Ordem decrescente</option>
              </select>
            </div>
            <div class="cand-filter-group">
              <label>Filtrar por:</label>
              <select>
                <option>Vaga</option>
                <option>Nome</option>
              </select>
            </div>
          </div>
        </div>

        <div class="cand-card cand-table-wrap">
          <div class="cand-table-header">Candidaturas</div>
          <table>
            <thead>
              <tr>
                <th>Candidato</th>
                <th>CPF</th>
                <th>Cód. candidato</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableBodyCandidaturas"></tbody>
          </table>
        </div>

        <div class="cand-pagination">
          <div class="cand-pages">
            <span>Páginas: </span>
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>Próxima</span>
          </div>
          <div>1 de 8</div>
        </div>
      </div>
    </div>

    <footer id="footer-RHFoot"></footer>
  </body>
</html>
