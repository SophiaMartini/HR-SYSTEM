<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tituloe frufrus-->
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="assets/logos/logo-sozinha.png">
    
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+US+Modern:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"><!--Playwrite
     USA Modern-->

    <!--css-->
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/dashboard.css">

    <!--js-->
    <script src="js/dashboard.js" defer></script>
    <script src="js/all.js" defer></script>

</head>
<body>

    <main>
        <section class="hero-section">
            <h1>HR System</h1>
            <img src="/src/assets/imgs/Homem Dashboard.png" alt="Homem da dashboard">
        </section>

        <section class="dashboard-content">
            <div class="categoria">
                <i class="fa-solid fa-list-check"></i>
                <h3 class="name-category">Candidaturas</h3>
                <button class="category-btn">Gerenciar Vagas</button>
            </div>

            <div class="categoria">
                <i class="fa-solid fa-graduation-cap"></i>
                <h3 class="name-category">Treinamentos</h3>
                <button class="category-btn">Gerencia Treinamentos</button>
            </div>

            <div class="categoria">
                <i class="fa-solid fa-user"></i>
                <h3 class="name-category">Perfil</h3>
                <button class="category-btn">Gerenciar Perfil</button>
            </div>

            <div class="categoria">
                <i class="fa-solid fa-people-group"></i>
                <h3 class="name-category">Departamentos</h3>
                <button class="category-btn">Gerenciar Departamentos</button>
            </div>

            <div class="categoria">
                <i class="fa-solid fa-id-card"></i>
                <h3 class="name-category">Colaboradores</h3>
                <button class="category-btn">Gerenciar Colaboradores</button>
            </div>

            <div class="categoria">
                <i class="fa-solid fa-hand-holding-dollar"></i>
                <h3 class="name-category">Folha de Pagamento</h3>
                <button class="category-btn">Gerenciar Folha</button>
            </div>

        </section>
    </main>

<footer id="#"></footer>
</body>
</html>
