<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tituloe frufrus-->
    <title>Entrar - HR SYSTEM</title>
    <link rel="icon" type="image/png" href="assets/logos/logo-sozinha.png">
    
    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--css-->
    <link rel="stylesheet" href="cadastro.html">
    <link rel="stylesheet" href="css/login.css">

    <!--js-->
    <script src="js/cadastro.js" defer></script>
    <script src="js/all.js" defer></script>

</head>
<body>

<main class="main-content">
    <div class="formulario-de-entrada">
        <form action="" id="login_form">
            <h1 class="tittle">Login</h1>

            <label for="cpf">CPF</label>
            <input id="cpf" type="number">

            <label for="senha">Senha</label>
            <input id="senha" type="text">

            <button class="btn-login" type="submit">ENTRAR</button>
        </form>

        <div class="img">
            <img src="assets/imgs/foto-pagina-de-login.png" alt="imagem que fica ao lado do formulario de entrada">
        </div>

    </div>
</main>


</body>
</html>
